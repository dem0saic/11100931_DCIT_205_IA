<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>UG | Department of Computer Science</title>
</head>
<body>
    <div class="container">        
        <nav class="top-nav-bar">
            <label id="logo">
                <a href="https://www.ug.edu.gh/">

            </label>
            <nav class="nav-menu">
                <ul class="top-nav-menu">
                    <li>
                        <a href="webpages.html">Home</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="https://dcs.ug.edu.gh/about">About Us</a>
                    </li>
                </ul>
            </nav>    
        </nav>
    </div>
    <div id="content-body">
        <header>
             <!--branding content start-->
            <div id="branding-content">
                <div class="-content">
                    <p class="text">YOUR GATEWAY TO WORLD CLASS<br>COMPUTER SCIENCE<br>EDUCATION</p>
                </div>
                <div class="box">
                    <div class="search-box">
                        <input type="text" placeholder="Search here..." name="q">
                        <button type="submit" class="icon">
                            <img class="search-icon" src="images/icons8-search-24.png">
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <!--branding content end-->
        <!--main-menu beg-->
        <div class="main-menu">
            <div class="menu-bar">
                <nav class="menu">
                    <ul>
                        <li>
                            <a href="https://dcs.ug.edu.gh/undergraduate">Undergraduate Programmes</a>|
                        </li>
                        <li>

                        </li>
                    </ul>
                </nav> 
            </div> 
        </div>
        <hr>
        <!--main-menu end-->
        <!--Image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio button beg-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!--radio button end-->
                <!--image slide beg-->
                <div class="first-slide">
                    <img src="images/gallery/first-slide.jpeg" alt="">
                </div>
                <div class="first-slide">
                    <img src="images/gallery/second-slide.jpg" alt="">
                </div>
                <div class="first-slide">
                    <img src="images/gallery/third-slide.jpg" alt="">
                </div>
                <div class="first-slide">
                    <img src="images/gallery/fouth-slide.jpg" alt="">
                </div>
                <div class="first-slide">
                    <img src="images/gallery/fifth-slide.jpg" alt="">
                </div>
                <!--image slide end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--navigation manual start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
            <!--navigation manual end-->
        </div>
        <!--Image slider end-->   
    </div>
    <!--footer start-->

</body>
</html>
